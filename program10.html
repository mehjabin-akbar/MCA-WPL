<!-- Create an HTML page to display a new image and text when the mouse comes over the existing content in the page using JavaScript Event Handling mechanism. -->
 <html>
    <head>
        <title>JavaScript Event Handling - Mouseover Example</title>
        <style>
            body {
                
                text-align: center;
                padding: 50px;
            }
            h1 {
                color: #2c3e50;
                margin-bottom: 20px;
            }
            

            #image-container {

                position: relative;
                width: 300px;
                height: 15px;
                background-color: #ccc;
                text-align: center;
                }
            #image-container img {
                width: 100%;
                height: auto;
                text-align: center;
            }   

            #hidden-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            display: none; 
            }


        </style>
    </head>
    <body>
        <h1>JavaScript Event Handling - Mouseover Example</h1>
    <div id="image-container">
        <img src="./img/clumsy.jpg" alt="Image 1">
        <p id="image-text"> Hey!, I am Clumsy !!</p>
        <div id="hidden-content">
            <img src="./img/brainy.png" alt="Image 2">
        </div>
    </div>
    <body>
        <script>
            const imageContainer = document.getElementById('image-container');
            const hiddenContent = document.getElementById('hidden-content');
            const imageText = document.getElementById('image-text');

            imageContainer.addEventListener('mouseover', () => {
                hiddenContent.style.display = 'block';
                imageText.textContent = 'Hey! I am a Brainy now!!'; });

            imageContainer.addEventListener('mouseout', () => {
                hiddenContent.style.display = 'none';
                imageText.textContent = ' Hey! I am a clumsy smurf!'; });
        </script>
    </body>
    </body>
 </html>
