<html>
    <head>
        <title>Registration Form</title>
        <style>
            body {
                text-align: center;
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
            }
            h1 {
                padding-top: 50px;
                padding-bottom: -0px;
                color: black;
            }
            th {
                text-align: left;
                padding-right: 20px;
            }
            .diamond::before {
            content: "\25C6 "; /* diamond shape bullet */
            color: rgb(107, 10, 218);
            font-weight: bold;
        }
            .section-heading {
    background-color: #0a0464;
    color: whitesmoke;
    text-align: center;   /* centers the text in one line */
    padding: 10px;        /* equal spacing */
    border-radius: 10px;
    width: 100%;          /* full row */
    white-space: nowrap;  /* force single line, no wrapping */
}

            
        </style>
    </head>
    <body>
        <form action="" method="post">
            <h1 style="
    text-align: center;
    font-size: 2.5em;
    color: #2c0499;
    padding: 15px;
    font-family: Arial, sans-serif;
    letter-spacing: 2px;
">
REGISTRATION FORM
</h1>
        
            <h3 class="section-heading diamond">  Personal Details</h3><br><br>
            <table align="center">
            <tr>
            <th><label for="name" >First-Name</label></th>
            <td><input type="text" id="name" name="name" placeholder="name as given in 10th certificate" required><br><br></td>
            </tr>

            <tr>
            <th><label for="name">Last-Name</label></th>
            <td><input type="text" id="name" name="name" required><br><br></td>
            </tr>

            <tr>
            <th><label for="email">Email</label></th>
            <td><input type="email" id="email" name="email" required><br><br></td>
            </tr>

            <tr>
            <th><label for="gender">Gender</label></th>
            <td><input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="other">Other<br><br></td>
            </tr>
            <tr>
            <th><label for="phone">Phone Number</label></th>
            <td><input type="tel" id="phone" name="phone" placeholder="Enter 10 digit mobile number" pattern="[0-9]{10}" required><br><br></td>
            </tr>

            <tr>
            <th><label for="address">Address</label></th>
            <td><textarea name="address" rows="2" cols="30" placeholder="Enter your address here..."></textarea><br><br></td>
            </tr>

            <tr>
            <th><label for="dob">Date of Birth</label></th>
            <td><input type="date" id="dob" name="dob" required><br><br></td>
            </tr>

            <tr>
            <th><label for="nationality">Nationality:</label></th>
            <td><input type="text" name="nationality" required><br><br></td>
            </tr>

            <tr>
            <th><label for="Category">Category</label></th>
            <td><select name="Category" id="Category" required>
                <option value="option">---Select option---</option>
                <option value="General">General</option>
                <option value="OBC">OBC</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
                <option value="EWS">EWS</option>
            </select><br><br></td>
            </tr>
             
            <tr>
            <th><label for="adhaar">Aadhaar Number:</label></th>
            <td><input type="number" name="adhaar" required><br><br><br></td>
            </tr>
        </table>
            
        <h3 class="section-heading diamond">  Academic Details</h3><br><br>
        <table align="center">
            <tr>
            <th><label for="tenth">10th Percentage:</label></th>
            <td><input type="number" name="tenth" required><br><br></td>
            </tr>
            <tr>
            <th><label for="twelth">12th Percentage:</label></th>
            <td><input type="number" name="twelth" required><br><br></td>
            </tr>
            <tr>
            <th><label for="graduation">Graduation Percentage:</label></th>
            <td><input type="number" name="graduation" required><br><br></td>
            </tr>   
            <tr>
            <th><label for="course">Course Applied For:</label></th>
            <td><select name="course" id="course" required>
                <option value="option">---Select option---</option>
                <option value="B.Sc IT">B.Sc IT</option>
                <option value="B.Sc Physics">B.Sc Physics</option>
                <option value="B.Sc Maths">B.Sc maths</option>
                <option value="BCA">BCA</option>
                <option value="B.Sc chemistry">B.Sc chemistry</option>
                <option value="Bsc. Computer Science">Bsc. Computer Science</option>
                <option value="BBA">BBA</option>
                <option value="BCom">BCom</option>
            </select><br><br></td>
            </tr>

        </table>   
            
        <h3 class="section-heading diamond">  Entrance Details</h3><br><br>
        <table align="center">
            <tr>
            <th><label for="exam">Entrance Score:</label></th>
            <td><input type="text" name="exam" required><br><br></td>
            </tr>
            <tr>
            <th><label for="Rollno">Roll No:</label></th>
            <td><input type="text" name="Rollno" required><br><br></td>
            </tr>

            <tr>
            <th><label for="rank">Rank:</label></th>
            <td> <input type="text" name="rank" required><br><br></td>
            </tr>
         </table>
            <input type="submit" value="Register" style="border: #0a0464; background-color: #0a0464; color: white; padding: 10px 30px; text-align: center; font-size: 16px; border-radius: 12px;">
        </form>
    </body>
</html>
